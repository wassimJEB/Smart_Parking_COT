<table class="table" *ngFor=let data of Table>
  <thead>
  <tr>
    <th>Message</th>
    <th>Datetime</th>
    <th>License Plate</th>
    <th>Suspect</th>

  </tr>
  </thead>
  <tbody>
  <tr>
    <td>{{data.message}}</td>
    <td>{{data.datetime}}</td>
    <td>{{data.license}}</td>
    <td>{{data.suspect}}</td>
  </tr>
  </tbody>
</table>
