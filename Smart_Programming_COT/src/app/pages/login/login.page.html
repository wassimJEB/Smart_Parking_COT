<ion-header>
  <ion-toolbar color="mango">
  <ion-title>Login</ion-title>
  </ion-toolbar>
  </ion-header>

  <ion-content padding='true'>
  <div class="center">
  <img src="../../../assets/icon/favicon.png" class="smallLogo"/>
  <h1>Sign In</h1>
  </div>
  <form>
  <ion-list>
  <ion-item>
  <ion-label position="stacked">Username</ion-label>
  <ion-input autocomplete="off" type="text" name="username" [(ngModel)]="postData.username"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label position="stacked">Password</ion-label>
  <ion-input autocomplete="off" type="password" name="password" [(ngModel)]="postData.password"></ion-input>
  </ion-item>

  <ion-item lines='none'>
  <a routerLink='/register'>Create Account</a>
  </ion-item>
  </ion-list>
  <ion-button expand="block" share="round" color="success" (click)="loginAction()" [disabled]="!postData.username || !postData.password">Login</ion-button>
  </form>
  </ion-content>
